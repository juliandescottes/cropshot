<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>Cropshot</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div style="position: absolute; top: 0; left: 20px; font-family: sans-serif; font-size: 12px;">
		<input type="checkbox" id="noretina" checked="checked">
		<label for="noretina">No retina, kthxby</label>
	</div>
	<div id="cropshot-preview-container"></div>
	<script type="template" id="cropshot-preview-template">
		<div class="mask"></div>
		<div class="cropshot-preview">
			<div class="cropshot-preview-line cropshot-preview-title">Your cropshot has been successfully saved !</div>
			<img class="cropshot-preview-image cropshot-preview-line" src='{{secure_src}}'/>
			<a class="cropshot-preview-line" href='{{secure_src}}'>{{secure_src}}</a>
			<div class="cropshot-preview-actions">
				<button onclick="copyToClipboard('{{secure_src}}')">Copy to clipboard</button>
				<button onclick="dismissPreview()">Close</button>
			</div>
		</div>

	</script>
	<div id="drop-area" class="unselectable">
		<ol>
			<li>Copy an image</li>
			<li>Paste it here</li>
			<li>Click and drag to select the area to crop</li>
			<li>Your cropshot is uploaded, get the url or copy the crop directly. That's it</li>
		</ol>
	</div>
	<div id="mouse-tooltip"></div>
	<script type="text/javascript" src="cropshot.js"></script>
</body>
</html>
