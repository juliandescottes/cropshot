<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
	<title>Cropshot</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div id="cropshot-preview-container"></div>
	<script type="template" id="cropshot-preview-template">
		<div class="mask"></div>
		<div class="cropshot-preview">
			<div class="cropshot-preview-line cropshot-preview-title">Your cropshot has been successfully saved !</div>
			<img class="cropshot-preview-image cropshot-preview-line" src='{{src}}'/>
	        <a class="cropshot-preview-line" href='{{src}}'>{{src}}</a>
	        <div class="cropshot-preview-button" onclick="dismissPreview()">Close</div>
		</div>
	</script>
	<div id="drop-container">
	</div>
	<div id="drop-area" class="unselectable">
		<ol>
			<li>Copy an image</li>
			<li>Paste it here</li>
			<li>Click and drag to select the area to crop</li>
			<li>Your cropshot is uploaded, get the url or copy the crop directly. That's it</li>
		</ol>
	</div>
	<script type="text/javascript" src="cropshot.js"></script>
</body>
</html>
